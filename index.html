  <body>

  <br>
  <button type="button" onclick="ascFunction()" class="btn btn-primary">Sort By Ascending</button>
  <button type="button" onclick="descFunction()" class="btn btn-primary">Sort By Descending</button>


  <br>
  <br>
  <div class="input-group mb-3">
      <input type="text" id="inputSearch" type="text" class="form-control" placeholder="Search here...">
      <button class="input-group-text btn btn-primary" onclick="searchFunction()">Search</button>
  </div>

  <script>

     function ascFunction() {
            var arrayOfNames = ["Bryan", "Axel", "Daniel", "Chelsea", "Ethan"];
            arrayOfNames.sort();
            console.log(arrayOfNames);
        }

        function descFunction() {
            var arrayOfNames = ["Bryan", "Axel", "Daniel", "Chelsea", "Ethan"];
            arrayOfNames.sort();
            arrayOfNames.reverse();
            console.log(arrayOfNames);
        }

        function searchFunction() {
            var arrayOfNames = ["Bryan", "Axel", "Daniel", "Chelsea", "Ethan"];
            var search = document.getElementById('inputSearch');
            var hasil = search.value;
            // console.log(search.value);

            var result = arrayOfNames.includes(hasil)


            if (result == true) {
                console.log("ada");
            } else {
                console.log("Tidak ada");
            }


        }

    </script>
  </body>
